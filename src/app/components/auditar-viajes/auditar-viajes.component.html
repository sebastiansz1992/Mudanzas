<form [formGroup]="mudanzasForm" (ngSubmit)="procesarArchivoAdjunto()" class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 alignCenter">
            <div class="neon">Mudanzas Tech and Solve</div>
        </div>        
        <div class="col-md-2"></div>
    </div>    
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 alignCenter">
            <img src="../../../assets/img/wilson-move.png" alt="mudanza_tech_and_solve" width="50%">
        </div>        
        <div class="col-md-2"></div>
    </div>    
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <mat-form-field class="widhInput">
                <mat-label>Número de documento</mat-label>
                <input matInput formControlName="numeroDocumento" #numeroDocumento placeholder="CC: 98239812">
                <mat-hint align="end">{{numeroDocumento.value.length}} / 15</mat-hint>
                <mat-error *ngIf="hasError('numeroDocumento', 'required')">El número de documento es requerido</mat-error>
                <mat-error *ngIf="hasError('numeroDocumento', 'maxlength')">Solo es permitido 15 caracteres</mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 paddingTop">
            <mat-form-field class="widhInput">
                <ngx-mat-file-input formControlName="archivoAdjunto" placeholder="Presiona aquí para adjuntar archivo" (change)="obtenerArchivoAdjunto($event)" [accept]="'.txt'"></ngx-mat-file-input>
                <mat-icon matSuffix>folder</mat-icon>
                <mat-error *ngIf="hasError('archivoAdjunto', 'required')">Por favor debe adjuntar un archivo</mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-4"></div>
    </div>     
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 alignCenter paddingTop">
            <button mat-flat-button color="primary">Procesar viajes</button>
        </div>
        <div class="col-md-2"></div>
    </div>        
</form>
